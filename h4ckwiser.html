  <script>
    function check () {
      var name = document.forms["form1"]["user_name"].value;
      if (name == "") {
        alert("Please fill in the name.");
        return false;
      }
      var email = document.forms["form1"]["user_email"].value;
      if (email == "") {
        alert("Please enter correct email.");
        return false;
      }
      var num = document.forms["form1"]["user_mobile_no"].value;
      if (num == "") {
        alert("Please enter Mobile Number.");
        return false;
      }
      var message = document.forms["form1"]["user_message"].value;
      if (message == "") {
        alert("Please enter your queries.");
        return false;
      }
    }
  </script>
